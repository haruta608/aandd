<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script type="text/javascript" src="nouns.js"></script>
    <script type="text/javascript" src="verbs.js"></script>

    <script>

        var nouns;
        var verbs;

        $(document).ready(function () {
            nouns = nounstext.split('\n');
            verbs = verbstext.split('\n');
        });

        function runButtonPressed() {
            for (; ;) {
                var noun = selectone(nouns);
                var verb = selectone(verbs);
                // show(`${noun}は${noun}を${verb}`);
                var pail = noun + verb;
                // console.log(pail);
                var chars = pail.split('');
                // show(chars);
                var array = [];
                for (var i = 0; i < pail.length; i++) {
                    var array_after = chars.pop();
                    // console.log(array_after);
                    array.push(array_after);
                }
                console.log(array);
                var pail2 = array.join('');
                // show(pail2);
                var answer;

                if (pail == pail2) {
                    show(pail);
                    answer = '回文です'
                    show(answer);
                    break;
                }
            }
        }

        function selectone(array) {
            var size = array.length;
            var index = Math.floor(Math.random() * size);
            return array[index];
        }

    </script>

</head>

<body>
    <h1>読み込み，選ぶ</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>

</body>

</html>
