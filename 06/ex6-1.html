<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var text = document.getElementById('tf1').value;
            show(text);
            var chars = text.split('');
            show(chars);
            var array = [];
            for (var i = 0; i < text.length; i++) {
                var array_after = chars.pop();
                console.log(array_after);
                array.push(array_after);
            }
            console.log(array);
            var text2 = array.join('');
            show(text2);
        }

    </script>

</head>

<body>
    <h1>split</h1>
    <input id="tf1" type="text" value="こんにちは">
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
